# Application Name
spring.application.name=events

# Server Configuration
server.port=8080

# MongoDB Cloud Configuration (MongoDB Atlas)
# Replace the URI below with your actual MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://${MONGO_USER}:${MONGO_PASS}@event-clusters.aumhwxw.mongodb.net/${MONGO_DB}?retryWrites=true&w=majority

# Alternative format if you have the actual credentials:
# spring.data.mongodb.uri=mongodb+srv://your_username:your_password@cluster0.xxxxx.mongodb.net/events_db?retryWrites=true&w=majority

# Enable MongoDB auto-configuration
spring.data.mongodb.auto-index-creation=true

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
